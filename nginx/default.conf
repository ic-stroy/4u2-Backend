server {
    listen 80;
    server_name localhost;

    root /var/www/public;  # Laravelning public katalogi
    index index.php index.html index.htm;
    charset utf-8;  # Bu qatorni qo'shing yoki borligini tekshiring
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass app:9000;  # PHP-FPM konteyneriga ulanish
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}
